
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>www.hyo.club</title>
    <link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap.css" />
    <link rel="stylesheet" href="{{STATIC_URL}}css/styck-footer.css" />
    <link rel="stylesheet" href="{{STATIC_URL}}css/custom.css" />
    <link rel="stylesheet" href="{{STATIC_URL}}css/TimeCircles.css" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Hyo.club</a>

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                
                <ul class="nav navbar-nav navbar-right">
                	{% if user.is_authenticated %}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle btn-lg" data-toggle="dropdown" role="button" aria-expanded="false">{{ user.username }} <span class="glyphicon glyphicon-user" aria-hidden="true"></span>  </a>
                        <ul class="dropdown-menu" role="menu" style='width:300px;'>
                            <li>
                                <a href="/logout/" class='btn-lg'>logout </a>
                            </li>
                        </ul>
                    </li>
                    {% else %}
                    <li><a href="/registro/" class='btn-lg'>Registrarse <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle btn-lg" data-toggle="dropdown" role="button" aria-expanded="false">Ingresar <span class="glyphicon glyphicon-user" aria-hidden="true"></span>  </a>
                        <ul class="dropdown-menu" role="menu" style='width:300px;'>
                            <li>
                                <div class="col-sm-12">
                                    <form action="/login/" method="POST">
                                    	<input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}' />
                                        <div class="form-group">
                                            <label class='text-white'for="InputUsuario">Usuario</label>
                                            <input type="text" class="form-control" id="InputUsuario" placeholder="Ingresa Usuario" name="username">
                                        </div>
                                        <div class="form-group">
                                            <label class='text-white'for="InputPassword">Contraseña</label>
                                            <input type="password" class="form-control" id="InputPassword" placeholder="Ingrese Contraseña" name="password">
                                        </div>
	                                    <p class='text-right'><button type="submit" class="btn btn-success">Enviar</button></p>
	                                    <p class="help-block">Recuperar contraseña <a href="#">Aqui!</a></p>
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </li>
                    {% endif %}
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
<br><br><br>
    {% block content %}{% endblock %}
    <!--<footer id='footer' class='color-footer'>
        <div class="container">
            <h4 class='text-center text-white'><span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span> Designed by <strong>TEAMLOSUNG</strong></h4>
        </div>
    </footer>-->
    <div class="row">
        <br><br>
    </div>
    <script src="{{STATIC_URL}}js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src='{{STATIC_URL}}js/bootstrap.js'></script>
    {% block js %}
    {% endblock %}
</body>
</html>
