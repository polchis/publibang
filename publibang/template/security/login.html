<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap.css" />
    <link rel="stylesheet" href="{{STATIC_URL}}css/styck-footer.css" />
    <link rel="stylesheet" href="{{STATIC_URL}}css/custom.css" />

    <!-- Custom styles for this template -->
    <link href="{{STATIC_URL}}css/login.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
	  <p>
	  	{% if messages %}
		<ul class="messages">
		    {% for message in messages %}{{ message }}
		    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		    {% endfor %}
		</ul>
		{% endif %}
	  </p>
      <form class="form-signin" action="/login/" method="POST">
        <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}' />
        <h2 class="form-signin-heading">Ingresar</h2>
        <label for="inputUsuario" class="sr-only">Nombre de usuario</label>
        <input type="text" id="inputUsuario" class="form-control" placeholder="Username" required autofocus name="username">
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required name="password">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Recuerdame
          </label>
        </div>
        <div>
        	O <a href="/registro/">Registrarse</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
      </form>

    </div> <!-- /container -->
  </body>
</html>
